<ion-header>

  <ion-navbar>
    <ion-title>{{item_name}}
      <ion-icon name="close-circle" (click)="close()" style="float:right"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>PlannerItem:</ion-label>
      <ion-input type="text" [(ngModel)]="item_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description:</ion-label>
      <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="text" [(ngModel)]="newSubTaskName" placeholder="Add Subtasks"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button (click)="addSubTask()" [disabled]="newSubTaskName==''">Add Subtasks</button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item *ngFor="let subtask of subTasks">
          {{subtask.name}}
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item>
      <ion-label>Completed:<ion-badge>{{item_comp_percentage}}%</ion-badge></ion-label>
      <ion-range min="0" max="100" step="10" snaps="true" [(ngModel)]="item_comp_percentage">
          <ion-label range-left>0%</ion-label>
          <ion-label range-right>100%</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <button ion-button (click)="dismiss()">Update</button>
    </ion-item>
  </ion-list>
</ion-content>
