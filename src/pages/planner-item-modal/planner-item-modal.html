<ion-header>

  <ion-navbar>
    <ion-title>{{item_name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>PlannerItem:</ion-label>
      <ion-input type="text" [(ngModel)]="item_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="text" [(ngModel)]="newUpdate" placeholder="Add Update"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button (click)="addUpdate()" [disabled]="newUpdate==''">Add Update</button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item *ngFor="let update of item_updates">
          {{update}}
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-item>
  </ion-list>
</ion-content>
